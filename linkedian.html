<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilson Sporting Goods - LinkedIn Registration</title>
    <link rel="stylesheet" href="linkedian.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <img src="image/logo-tm.pnG" alt="LinkedIn Logo" class="logo">
        <h2>Join Wilson Sporting Goods</h2>
        <p>Make sports connections & grow your network</p>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Job Title" required>
            <button class="btn" type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="#">Sign in</a></p>
    </div>

</body>
</html>
