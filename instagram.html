<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilson Sporting Goods - Instagram Registration</title>
    <link rel="stylesheet" href="instagram.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <img src="image/download.jpg" alt="Instagram Logo" class="logo">
        <h2>Sign up to see sports updates</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="date" required>
            <button class="btn" type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="#">Log in</a></p>
    </div>

</body>
</html>
